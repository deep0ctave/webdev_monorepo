<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <link href="./styles.css" rel="stylesheet" type="text/css" media="all">
        <script src="js-file.js" defer></script>
        <title>Rock-Paper-Scissor</title>
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h1>ROCK-PAPER-SCISSOR</h1>
                <h3>First to 5 Wins !</h3>
            </div>
            <div class="options">
                <div>
                    <button id="rock">
                    <img src="./images/rock.png" alt="rock">
                    </button>
                </div>
                <div>
                    <button id="paper">
                    <img src="./images/paper.png" alt="paper">
                </button>
                </div>
                <div>
                    <button id="scissor">
                    <img src="./images/scissor.png" alt="scissor">
                </button>
                </div>
            </div>
            <div class="compchoice">
                <h4 class="compchoice title">Computer chose : </h4>
                <h4 class="compoption"> Nothing yet ! </h4>
            </div>
            <div class="scoreboard">
                <div class="humanscore">
                    <h4 class="title">
                        Your Score :
                    </h4>
                    <p class="number">
                        0
                    </p>
                </div>
                <div class="computerscore">
                    <h4 class="computerscore title">
                        Computer Score :
                    </h4>
                    <p class="number">
                        0
                    </p>
                </div>
            </div>
            <div class="footer">
                <p>Copyright Â© avinald 2023</p>
            </div>
        </div>
    
</body></html>
